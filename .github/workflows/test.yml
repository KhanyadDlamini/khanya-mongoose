name: Test Khanya Mongoose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Print Node.js version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..20}; do
            mongosh --eval "db.adminCommand('ping')" && break
            echo "MongoDB not ready yet..."
            sleep 3
          done

      - name: Run Jest tests
        run: npx jest --detectOpenHandles --forceExit
